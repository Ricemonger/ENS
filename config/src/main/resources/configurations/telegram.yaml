eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8094
application:
  title: telegram
  version: 1.0
  config:
    request-mappings:
      telegram-security: /api/telegram/security

spring:
  application:
    name: telegram
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ens
    username: postgres
    password: 1234
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
logging:
  level:
    app: trace
  file:
    path: \logs\
    name: telegram.log