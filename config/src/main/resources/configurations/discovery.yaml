eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

server:
  port: 8761
application:
  title: Discovery
  version: 0.1

spring:
  application:
    name: discovery

logging:
  level:
    app: trace
  file:
    path: \logs\
    name: discovery.log