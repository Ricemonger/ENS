spring:
  application:
    name: security
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

application:
  title: security-test
  version: 0.1

server:
  port: 8093

logging:
  level:
    app:
      contact: trace