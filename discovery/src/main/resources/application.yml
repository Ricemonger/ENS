spring:
  application:
    name: discovery-service
  config:
    import: optional:configserver:http://localhost:8888

# DEFAULT CONFIGURATION FOR STARTUP WITHOUT CONFIG SERVER

application:
  title: ENS-Discovery
  version: 0.1

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

